<section class="writing" id="writing">
  <ul>
    <li>
      <h5>Writing</h5>
    </li>
    <li>
      <ol>
        {% for post in collections.blog %}
        <li>
          <time datetime="{{ post.data.date }}">{{ post.data.date | dateFilter }}.</time>
          {% if post.data.publishedOn %}
            <span>
              Originally published on
              <a href="{{ post.data.url }}" target="_blank" rel="noopener noreferrer">{{ post.data.publishedOn }}</a>
            </span>
          {% endif %}
          <a href="{{ post.url }}">
            {{ post.data.title }}
          </a>
        </li>
        {% endfor %}
      </ol>
    </li>
  </ul>
</section>
