<section class="writing" id="writing">
  <ul>
    <li>
      <h5>Writing</h5>
    </li>
    <li>
      <ol>
        {% for post in collections.blog.slice(0, 5) %}
        <li>
          <time datetime="{{ post.data.date }}">{{ post.data.date | dateFilter }}.</time>
          {% if post.data.publishedOn %}
          <span>
            Originally published on
            <a href="{{ post.data.url }}">{{ post.data.publishedOn }}</a>
          </span>
          {% endif %}
          <a href="{{ post.url }}">
            {{ post.data.title }}
          </a>
        </li>
        {% endfor %}
      </ol>
    </li>
  </ul>
</section>
