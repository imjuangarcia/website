<section class="writing" id="writing">
  <ul>
    <li>
      <h5>Writing</h5>
    </li>
    <li>
      <ol>
        {% for post in collections.blog %}
        <li>
          <p>{{ post.data.date }} - Published on {{ post.data.publishedOn }}</p>
          <a href="{{ post.url }}">
            {{ post.data.title }}
          </a>
        </li>
        {% endfor %}
      </ol>
    </li>
  </ul>
</section>
