<ul class="projects" id="work">
  {% for item in collections.featuredWork %}
    <li>
      <div class="image-container">
        <img 
          src="{{ item.data.image }}"
          srcset="{{ item.data.imageSrcset }}"
          sizes="(min-width: 721px) 50vw, 100vw"
          alt="{{ item.data.title }} | {{ item.data.type }}"
          loading="lazy"
          width="1280"
          height="840"
        />
      </div>
      <div class="text-container">
        <h3>{{ item.data.title }} | {{ item.data.type }}</h3>
        <p>{{ item.data.summary }}</p>
        <a href="{{ item.data.url }}" target="_blank" rel="noopener noreferrer">
          View Project
        </a>
      </div>
    </li>
  {% endfor %}
</ul>
