<!doctype html>
<html lang="en">

<head>
  <!-- common tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include "partials/metadata.html" %}
  <!-- RSS feed -->
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1f1f1f">
  <meta name="msapplication-TileColor" content="#1f1f1f">
  <meta name="theme-color" content="#1f1f1f">
  <!-- css -->
  <link href="/dist/css/website.css" rel="stylesheet" type="text/css" />
</head>

<body>
  {% include "partials/header.html" %}
  <main tabindex="-1" id="main-content">
    {% block content %}{% endblock %}
  </main>
  {% include "partials/footer.html" %}
  <!-- javascript -->
  <script src="/dist/js/menu.js" async defer></script>
  <script src="/dist/js/clickToCopy.js" async defer></script>
  <script src="/dist/js/getCurrentYear.js" async defer></script>
</body>

</html>
